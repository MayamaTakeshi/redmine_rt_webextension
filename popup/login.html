<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="base.css"/>
	</head>

	<body>
		<div class="panel">
			<h4 class="nowrap" style="color:red">Redmine RT</h4>
			<div class="panel-section panel-section-formElements">
				<div class="panel-formElements-item">
					<input class="browser-style" placeholder="username" type="text" id="username" autofocus/>
				</div>
				<div class="panel-formElements-item">
					<input class="browser-style" placeholder="password" type="password" id="password"/>
				</div>

				<div class="error_msg">
					<span id="error"></span>
				</div>

				<div class="panel-formElements-item">
					<button class="browser-style" type="button" id="login">Login</button>
				</div>
			</div>
		</div>

		<script src="../third_party/browser-polyfill.js"></script>
 		<script src="login.js"></script>
	</body>
</html>
