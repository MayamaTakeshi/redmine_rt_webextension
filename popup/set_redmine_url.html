<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="base.css"/>
	</head>

	<body>
		<div class="panel">
			<h4 class="nowrap" style="color:red">Redmine RT<h4>
			<div class="panel-section panel-section-formElements">
				<div class="panel-formElements-item">
					<input class="browser-style" placeholder="redmine_url" type="text" id="redmine_url" autofocus/>
				</div>
				<div class="error_msg">
					<p id="error"></p>
				</div>
				<div class="panel-formElements-item">
					<button class="browser-style" type="button" id="set_redmine_url">Save</button>
				</div>
			</div>
		</div>

 		<script src="set_redmine_url.js"></script>
	</body>
</html>
